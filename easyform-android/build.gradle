apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    provided "org.projectlombok:lombok:1.14.4"
    compile 'com.squareup.picasso:picasso:2.5.2'
}

ext {
    bintrayRepo = 'maven'////bintray上的仓库名，一般为maven
    bintrayName = 'easyform-android'//bintray上的项目名

    publishedGroupId = 'com.jiakaiyang'//JCenter的GroupId
    artifact = 'easyform-android'//JCenter的ArtifactId

    siteUrl = 'http://jiakaiyang.com'
    gitUrl = 'https://github.com/kaiyangjia/EasyForm-Android'

    libraryVersion = '0.9.2'//版本号
    libraryName = 'EasyFormAndroid'//项目名字，没什么用
    libraryDescription = 'This is a library for android to create form easily.'//项目描述，没什么用

    //开发者信息
    developerId = 'kaiyangjia'
    developerName = 'KaiYang Jia'
    developerEmail = 'kaiyangjia@163.com'

    //以上所有信息自行修改，以下不变

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}
apply from:'https://raw.githubusercontent.com/Jude95/JCenter/master/install.gradle'
apply from:'https://raw.githubusercontent.com/Jude95/JCenter/master/bintray.gradle'
